---
layout: default
---

<div class="home">

    <h1 class="page-heading">❖ &nbsp; همه‌ی نوشته‌ها</h1>

    <ul id="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta list-meta-col"><span class="date">{{ post.date | date: "%b %-d, %Y" }}</span></span>
            <span><a href="{{ site.baseurl | urljoin: post.url}}">{{ post.title }}</a></span>
            
        </li>
        {% endfor %}
    </ul>

    <!-- moved to page footer -->
    <!--p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p-->

</div>
